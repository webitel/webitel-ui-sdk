            type: array
        - description: >-
            Filters contacts by the specified owner(s).

            - Includes only contacts whose owner matches one or more of the
            given Owner(s).

            - The owner ID corresponds to `contact_id` in the
            `directory.wbt_user` table.
          explode: true
          in: query
          name: owner
          schema:
            items:
              format: int64
              type: string
            type: array
        - description: >-
