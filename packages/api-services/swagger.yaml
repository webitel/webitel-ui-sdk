    get:
      parameters:
        - description: display name
          in: path
          name: object.name
          required: true
          schema:
            type: string
        - description: identifier
          in: path
          name: object.id
          required: true
          schema:
            format: int64
            type: string
        - description: >-
            --- filters ---


            [optional] [FROM] each rule owner is any of role(s) id; user -or-
            role
          explode: true
          in: query
          name: grantor
          schema:
            items:
              format: int64
              type: string
            type: array
        - description: '[optional] [TO] subject role(s) id; user -or- role'
          explode: true
          in: query
          name: grantee
          schema:
            items:
              format: int64
              type: string
            type: array
        - description: '[xrwdxrwd] [R]ecord-[b]ased-[A]ccess-[C]ontrol level check(!)'
          explode: true
          in: query
          name: granted
          schema:
            items:
              type: string
            type: array
        - description: '[optional] [TO] subject.name ILIKE ?q=; user -or- role'
          in: query
          name: q
          schema:
            type: string
        - description: |-
            ----- Select Options -------------------------

            attributes list
          explode: true
          in: query
          name: fields
          schema:
            items:
              type: string
            type: array
        - description: 'e.g.: "updated_at" - ASC; "!updated_at" - DESC;'
          explode: true
          in: query
          name: sort
          schema:
            items:
              type: string
            type: array
        - description: |-
            pagedResultsControl

            default: 16
          in: query
          name: size
          schema:
            format: int32
            type: integer
        - description: 'default: 1'
          in: query
          name: page
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiListAccessResponseV1'
          description: A successful response.
      tags:
        - AccessStore
      operationId: ListDefaultAccess
      summary: 'default: TODO: indicate objclass=default as a default rights repo'
