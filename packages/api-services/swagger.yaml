            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `state`
          explode: true
          in: query
          name: sort
          schema:
            items:
              default: id
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
            type: array
        - explode: true
          in: query
          name: fields
          schema:
