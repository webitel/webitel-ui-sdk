  /contacts:
    get:
      parameters:
        - description: >-
            Page number of result records.   _default(1);
            offset=(size*(page-1));_


            ```javascript

            let
                offset = 0
              , page = req.page
            ;

            if (page <= 0)
                page = 1;
            if (page > 1)
                offset = ((page-1)*size);
            // . . .

            ```
          in: query
          name: page
          schema:
            format: int32
            type: integer
        - description: >-
            Limit of result page records count.   _default(16);
            limit=(size<=0?-1:size+1);_


            ```javascript

            const
                default = 16
              , maximum = 32
            ;

            let limit = req.size;

            if (limit <= 0)
                limit = default;
            if (maximum < limit)
                limit = maximum;
            // . . .

            ```
          in: query
          name: size
          schema:
            format: int32
            type: integer
        - description: >-
            Search term:

            `?` - matches any character

            `*` - matches 0 or more characters

            Used to query records within a set of `qin` fields, eg:
            name,emails{type},labels etc...
          in: query
          name: q
          schema:
            type: string
        - description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `created_at`
            - `created_by`{name}
            - `updated_at`
            - `updated_by`{name}

            Use ?fields=`field.sort()` option to sort Edge fields.
          explode: true
          in: query
          name: sort
          schema:
            items:
              default: id
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
            type: array
        - description: |-
            Fields [Q]uery to build result dataset record.
            ```
            fields ::= field [ *( "," field ) ]
            field  ::= name [ *( func ) ] [ inner ]
            inner  ::= "{" fields "}"
            funcs  ::= *( func )
            func   ::= "." name "(" [ args ] ")"
            name   ::= ALPHA / DIGIT / USCORE

            ALPHA    = %x41-5A / %x61-7A  ; "A"-"Z" / "a"-"z"
            DIGIT    = %x30-39            ; "0"-"9"
            USCORE   = %x5F ; underscore  ; "_"
            ```
          explode: true
          in: query
          name: fields
          schema:
            items:
              default: '*'
              type: string
              uniqueItems: true
            type: array
        - description: |-
            Records with unique IDentifier(s).
            Accept: `id` -or- `etag`.
          explode: true
          in: query
          name: id
          schema:
            items:
              type: string
            type: array
        - description: |-
            [Q]uery[IN] is a set of search fields for term `q`.
            Default: `name{common_name}`.
          explode: true
          in: query
          name: qin
          schema:
            items:
              type: string
            type: array
        - description: |-
            Source access mode requirement.

             - READ: Can `fetch` record. [GET]
             - WRITE: Can `update` record. [PUT|PATCH]
             - DELETE: Can `delete` record. [DELETE]
          in: query
          name: mode
          schema:
            default: READ
            enum:
              - READ
              - WRITE
              - DELETE
            type: string
        - description: |-
            Excludes contacts that belong to the specified group ID.
            - Filters out contacts associated with the given `group_id`.
          in: query
          name: not_id_group
