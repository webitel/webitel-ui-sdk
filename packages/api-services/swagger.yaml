  /contacts:
    get:
      parameters:
        - description: >-
            Page number of result records.   _default(1);
            offset=(size*(page-1));_


            ```javascript

            let
                offset = 0
              , page = req.page
            ;

            if (page <= 0)
                page = 1;
            if (page > 1)
                offset = ((page-1)*size);
            // . . .

            ```
          in: query
          name: page
          schema:
            format: int32
            type: integer
        - description: >-
            Limit of result page records count.   _default(16);
            limit=(size<=0?-1:size+1);_


            ```javascript

            const
                default = 16
              , maximum = 32
            ;

            let limit = req.size;

            if (limit <= 0)
                limit = default;
            if (maximum < limit)
                limit = maximum;
            // . . .

            ```
          in: query
          name: size
          schema:
            format: int32
            type: integer
        - description: >-
            Search term:

            `?` - matches any character

            `*` - matches 0 or more characters

            Used to query records within a set of `qin` fields, eg:
            name,emails{type},labels etc...
          in: query
          name: q
          schema:
            type: string
        - description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `created_at`
            - `created_by`{name}
            - `updated_at`
            - `updated_by`{name}

            Use ?fields=`field.sort()` option to sort Edge fields.
          explode: true
          in: query
          name: sort
          schema:
            items:
              default: id
              pattern: '^[+|-|!]?\w+$'
              type: string
            type: array
            uniqueItems: true
        - description: |-
            Fields [Q]uery to build result dataset record.
            ```
            fields ::= field [ *( "," field ) ]
            field  ::= name [ *( func ) ] [ inner ]
            inner  ::= "{" fields "}"
            funcs  ::= *( func )
            func   ::= "." name "(" [ args ] ")"
            name   ::= ALPHA / DIGIT / USCORE

            ALPHA    = %x41-5A / %x61-7A  ; "A"-"Z" / "a"-"z"
            DIGIT    = %x30-39            ; "0"-"9"
            USCORE   = %x5F ; underscore  ; "_"
            ```
          explode: true
          in: query
          name: fields
          schema:
            items:
              default: '*'
              type: string
            type: array
            uniqueItems: true
        - description: |-
            Records with unique IDentifier(s).
            Accept: `id` -or- `etag`.
          explode: true
          in: query
          name: id
          schema:
            items:
              type: string
            type: array
        - description: |-
            [Q]uery[IN] is a set of search fields for term `q`.
            Default: `name{common_name}`.
          explode: true
          in: query
          name: qin
          schema:
            items:
              type: string
            type: array
        - description: |-
            Source access mode requirement.

             - READ: Can `fetch` record. [GET]
             - WRITE: Can `update` record. [PUT|PATCH]
             - DELETE: Can `delete` record. [DELETE]
          in: query
          name: mode
          schema:
            default: READ
            enum:
              - READ
              - WRITE
              - DELETE
            type: string
        - description: |-
            Excludes contacts that belong to the specified group ID.
            - Filters out contacts associated with the given `group_id`.
          in: query
          name: not_id_group
          schema:
            format: int64
            type: string
        - description: >-
            Filters contacts by the specified group(s).

            - Includes only contacts that belong to one or more of the given
            group Group(s).
          explode: true
          in: query
          name: group
          schema:
            items:
              format: int64
              type: string
            type: array
        - description: >-
            Filters contacts by the specified owner(s).

            - Includes only contacts whose owner matches one or more of the
            given Owner(s).

            - The owner ID corresponds to `contact_id` in the
            `directory.wbt_user` table.
          explode: true
          in: query
          name: owner
          schema:
            items:
              format: int64
              type: string
            type: array
        - description: >-
            Filters contacts by the specified label(s).

            - Includes only contacts that have one or more of the given
            Label(s).
          explode: true
          in: query
          name: label
          schema:
            items:
              type: string
            type: array
        - description: >-
            Filters contacts based on whether they are user-associated.

            - `true`   Includes only user-associated contacts.

            - `false`  Includes only contacts that are NOT user-associated.

            - A contact is considered user-associated if it exists in
            `directory.wbt_user`.
          in: query
          name: user
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webitel.contacts.ContactList'
          description: A successful response.
      tags:
        - Contacts
      description: |
        | Field       | Type 
        | ----------- | ---- 
        | **----------- READ-ONLY -----------** | 
        | `id`        | int64 
        | `ver`       | int32 
        | `etag`      | string 
        | **---------- OPERATIONAL ----------** | 
        | `created_at` | int64(epoch:milli) 
        | `created_by` | lookup(user) 
        | `updated_at` | int64(epoch:milli) 
        | `updated_by` | lookup(user) 
        | **---------- ATTRIBUTES -----------** | 
        | `name`      | name! 
