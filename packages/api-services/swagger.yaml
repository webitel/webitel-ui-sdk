            type: integer
        - description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `created_at`
            - `created_by`{name}
            - `updated_at`
            - `updated_by`{name}

            Use ?fields=`field.sort()` option to sort Edge fields.
          explode: true
          in: query
          name: sort
          schema:
            items:
              default: '*'
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
            type: array
        - description: |-
            Fields [Q]uery to build result dataset record.
            ```
            fields ::= field [ *( "," field ) ]
            field  ::= name [ *( func ) ] [ inner ]
            inner  ::= "{" fields "}"
            funcs  ::= *( func )
            func   ::= "." name "(" [ args ] ")"
            name   ::= ALPHA / DIGIT / USCORE

            ALPHA    = %x41-5A / %x61-7A  ; "A"-"Z" / "a"-"z"
            DIGIT    = %x30-39            ; "0"-"9"
            USCORE   = %x5F ; underscore  ; "_"
            ```
          explode: true
          in: query
          name: fields
          schema:
            items:
              default: '*'
              type: string
              uniqueItems: true
            type: array
        - description: |-
            Search term:
            `?` - matches any character
            `*` - matches 0 or more characters
            e.g.: name,emails{type},labels etc...
          in: query
          name: q
          schema:
            type: string
        - description: '[`record.id`]'
          explode: true
          in: query
          name: id
          schema:
            items:
              type: string
            type: array
