  /contacts:
    get:
      operationId: SearchContacts
      summary: Search for Contact(s)
      description: |
        | Field       | Type 
        | ----------- | ---- 
        | **----------- READ-ONLY -----------** | 
        | `id`        | int64 
        | `ver`       | int32 
        | `etag`      | string 
        | **---------- OPERATIONAL ----------** | 
        | `created_at` | int64(epoch:milli) 
        | `created_by` | lookup(user) 
        | `updated_at` | int64(epoch:milli) 
        | `updated_by` | lookup(user) 
        | **---------- ATTRIBUTES -----------** | 
        | `name`      | name! 
        | `about`     | string 
        | `labels`    | list[label!] 
        | `emails`    | list[email!] 
        | `photos`    | list[photo!] 
        | `phones`    | list[phone!] 
        | `managers`  | list[manager!] 
        | `comments`  | list[comment!] 
        | `addresses` | list[address!] 
        | `languages` | list[language!] 
        | `timezones` | list[timezone!] 
        | `variables` | list[variable!] 
        | `imclients` | list[imClient!] 
      parameters:
        - name: page
          in: query
          description: |-
            Page number of result records.   _default(1); offset=(size*(page-1));_

            ```javascript
            let
                offset = 0
              , page = req.page
            ;
            if (page <= 0)
                page = 1;
            if (page > 1)
                offset = ((page-1)*size);
            // . . .
            ```
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: |-
            Limit of result page records count.   _default(16); limit=(size<=0?-1:size+1);_

            ```javascript
            const
                default = 16
              , maximum = 32
            ;
            let limit = req.size;
            if (limit <= 0)
                limit = default;
            if (maximum < limit)
                limit = maximum;
            // . . .
            ```
          schema:
            type: integer
            format: int32
        - name: q
          in: query
          description: |-
            Search term:
            `?` - matches any character
            `*` - matches 0 or more characters
            Used to query records within a set of `qin` fields, eg: name,emails{type},labels etc...
          schema:
            type: string
        - name: sort
          in: query
          description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `created_at`
            - `created_by`{name}
            - `updated_at`
            - `updated_by`{name}

            Use ?fields=`field.sort()` option to sort Edge fields.
          schema:
            type: array
            items:
              default: id
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
          explode: true
        - name: fields
          in: query
          description: |-
            Fields [Q]uery to build result dataset record.
            ```
            fields ::= field [ *( "," field ) ]
            field  ::= name [ *( func ) ] [ inner ]
            inner  ::= "{" fields "}"
            funcs  ::= *( func )
            func   ::= "." name "(" [ args ] ")"
            name   ::= ALPHA / DIGIT / USCORE

            ALPHA    = %x41-5A / %x61-7A  ; "A"-"Z" / "a"-"z"
            DIGIT    = %x30-39            ; "0"-"9"
            USCORE   = %x5F ; underscore  ; "_"
            ```
          schema:
            type: array
            items:
              default: '*'
              type: string
              uniqueItems: true
          explode: true
        - name: id
          in: query
          description: |-
            Records with unique IDentifier(s).
            Accept: `id` -or- `etag`.
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: qin
          in: query
          description: |-
            [Q]uery[IN] is a set of search fields for term `q`.
            Default: `name{common_name}`.
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: mode
          in: query
          description: |-
            Source access mode requirement.

             - READ: Can `fetch` record. [GET]
             - WRITE: Can `update` record. [PUT|PATCH]
             - DELETE: Can `delete` record. [DELETE]
          schema:
            type: string
            default: READ
            enum:
              - READ
              - WRITE
              - DELETE
        - name: notIdGroup
          in: query
          description: |-
            Excludes contacts that belong to the specified group ID.
            - Filters out contacts associated with the given `group_id`.
          schema:
            type: string
            format: int64
        - name: group
          in: query
          description: |-
            Filters contacts by the specified group(s).
            - Includes only contacts that belong to one or more of the given group Group(s).
          schema:
            type: array
            items:
              format: int64
              type: string
          explode: true
        - name: owner
          in: query
          description: |-
            Filters contacts by the specified owner(s).
            - Includes only contacts whose owner matches one or more of the given Owner(s).
            - The owner ID corresponds to `contact_id` in the `directory.wbt_user` table.
          schema:
            type: array
            items:
              format: int64
              type: string
          explode: true
        - name: label
          in: query
          description: |-
            Filters contacts by the specified label(s).
            - Includes only contacts that have one or more of the given Label(s).
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: user
          in: query
          description: |-
            Filters contacts based on whether they are user-associated.
            - `true`   Includes only user-associated contacts.
            - `false`  Includes only contacts that are NOT user-associated.
            - A contact is considered user-associated if it exists in `directory.wbt_user`.
          schema:
            type: boolean
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contactsContactList'
      tags:
        - Contacts
