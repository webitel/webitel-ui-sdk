      operationId: ListDefaultAccess
      summary: 'default: TODO: indicate objclass=default as a default rights repo'
      parameters:
        - name: object.name
          in: path
          description: display name
          required: true
          schema:
            type: string
        - name: object.id
          in: path
          description: identifier
          required: true
          schema:
            type: string
            format: int64
        - name: grantor
          in: query
          description: |-
            --- filters ---

            [optional] [FROM] each rule owner is any of role(s) id; user -or- role
          schema:
            type: array
            items:
              format: int64
              type: string
          explode: true
        - name: grantee
          in: query
          description: '[optional] [TO] subject role(s) id; user -or- role'
          schema:
            type: array
            items:
              format: int64
              type: string
          explode: true
        - name: granted
          in: query
          description: '[xrwdxrwd] [R]ecord-[b]ased-[A]ccess-[C]ontrol level check(!)'
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: q
          in: query
          description: '[optional] [TO] subject.name ILIKE ?q=; user -or- role'
          schema:
            type: string
        - name: fields
          in: query
          description: |-
            ----- Select Options -------------------------

            attributes list
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: sort
          in: query
          description: 'e.g.: "updated_at" - ASC; "!updated_at" - DESC;'
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: size
          in: query
          description: |-
            pagedResultsControl

            default: 16
          schema:
            type: integer
            format: int32
        - name: page
          in: query
          description: 'default: 1'
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiListAccessResponseV1'
      tags:
        - AccessStore
