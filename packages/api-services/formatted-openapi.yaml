    get:
      operationId: SearchData
      summary: Lookup a dictionary dataset.
      parameters:
        - name: repo
          in: path
          description: '[`types.repo`]'
          required: true
          schema:
            type: string
        - name: size
          in: query
          description: |-
            Number of result records (per page).
            Default: 16.
          schema:
            type: integer
            format: int32
        - name: page
          in: query
          description: |-
            Page number of result set of records.
            Default: 1.
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `created_at`
            - `created_by`{name}
            - `updated_at`
            - `updated_by`{name}

            Use ?fields=`field.sort()` option to sort Edge fields.
          schema:
            type: array
            items:
              default: '*'
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
          explode: true
        - name: fields
          in: query
          description: |-
            Fields [Q]uery to build result dataset record.
            ```
            fields ::= field [ *( "," field ) ]
            field  ::= name [ *( func ) ] [ inner ]
            inner  ::= "{" fields "}"
            funcs  ::= *( func )
            func   ::= "." name "(" [ args ] ")"
            name   ::= ALPHA / DIGIT / USCORE

            ALPHA    = %x41-5A / %x61-7A  ; "A"-"Z" / "a"-"z"
            DIGIT    = %x30-39            ; "0"-"9"
            USCORE   = %x5F ; underscore  ; "_"
            ```
          schema:
            type: array
            items:
              default: '*'
              type: string
              uniqueItems: true
          explode: true
        - name: q
          in: query
          description: |-
            Search term:
            `?` - matches any character
            `*` - matches 0 or more characters
            e.g.: name,emails{type},labels etc...
          schema:
            type: string
        - name: id
          in: query
          description: '[`record.id`]'
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: filters
          in: query
          description: Filter string in CEL format.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dataDataset'
      tags:
        - Dictionaries
