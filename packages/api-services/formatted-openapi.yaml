        | ----------- | ---- 
        | **----------- READ-ONLY -----------** | 
        | `id`        | int64 
        | `ver`       | int32 
        | `etag`      | string 
        | **---------- OPERATIONAL ----------** | 
        | `created_at` | int64(epoch:milli) 
        | `created_by` | lookup(user) 
        | `updated_at` | int64(epoch:milli) 
        | `updated_by` | lookup(user) 
        | **---------- ATTRIBUTES -----------** | 
        | `name`      | name! 
        | `home_page`   | string (home_page) 
        | `state`       | bool 
        | `has_children`| bool 
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: |-
            Limit of result page records count.   _default(16); limit=(size<=0?-1:size+1);_

            ```javascript
            const
                default = 16
              , maximum = 32
            ;

            ```
          schema:
            type: integer
            format: int32
        - name: q
          in: query
          description: |-
            Search term:
            `?` - matches any character
            `*` - matches 0 or more characters
            Used to query records within a set of `qin` fields, eg: name, etc...
          schema:
            type: string
        - name: sort
          in: query
          description: |-
            Sort result dataset of records by fields.
            ```
            sort ::= *( ORDER name )

            ORDER  = ASC / DESC
            DESC   = "-" / "!"
            ASC    = [ "+" ]   ; Default
            ```

            Fields available

            - `id`(seq)
            - `domain`{name}
            - `state`
          schema:
            type: array
            items:
              default: id
              pattern: '^[+|-|!]?\w+$'
              type: string
              uniqueItems: true
          explode: true
        - name: fields
          in: query
          schema:
            type: array
            items:
              default: '*'
              type: string
              uniqueItems: true
          explode: true
        - name: id
          in: query
          description: |-
