name: Webitel UI release with docs

on:
  push:
    branches: [ master ]

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:unit
    #  - run: npm run build
      - run: npm run docs:build

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Easy Zip Files
        uses: vimtor/action-zip@v1.2
        with:
          files: docs/.vitepress/dist/
          dest: docs.zip


      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.current-version}}
          name: "Webitel UI Release ${{ steps.package-version.outputs.current-version}}"
          body: "This is a release of Webitel UI version ${{ steps.package-version.outputs.current-version}}, built on ${{ github.run_date }}"
          fail_on_unmatched_files: true
          files: docs.zip
