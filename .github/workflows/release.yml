name: Webitel UI release with docs

on:
  push:
    branches: [ master ]

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:unit
    #  - run: npm run build
      - run: npm run docs:build

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Easy Zip Files
        uses: vimtor/action-zip@v1.2
        with:
          files: docs/.vitepress/dist/
          dest: docs.zip


      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.current-version}}
          name: "Webitel UI Release ${{ steps.package-version.outputs.current-version}}"
          body: "This is a release of Webitel UI version ${{ steps.package-version.outputs.current-version}}, built on ${{ github.run_date }}"
          fail_on_unmatched_files: true
          files: docs.zip

      - name: Publish release
        continue-on-error: true
          # Setup .npmrc file to publish to npm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: setup Github Pages
        id: setup_pages
        uses: actions/configure-pages@v4

      - name: Upload artifacts
        id: upload_artifacts
        uses: actions/upload-artifact@v3
        with:
          path: 'docs/.vitepress/dist'

      - name: deploy to Github Pages
        id: deploy_pages
        uses: actions/deploy-pages@v4

